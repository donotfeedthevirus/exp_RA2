{% extends 'base.html' %}
{% block title %}Remover Usuario{% endblock %}
{% block content %}
<h2>Remover Usuario</h2>
<form method="post">
  <div class="mb-3">
    <label for="user" class="form-label">Selecione um Usuario</label>
    <select class="form-select" name="user" id="user">
      {% for u in users.keys() %}
      <option value="{{ u }}">{{ u }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-danger">Deletar</button>
</form>
{% endblock %}
