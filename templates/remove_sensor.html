{% extends 'base.html' %}
{% block title %}Remove Sensor{% endblock %}
{% block content %}
<h2>Remover Sensor</h2>
<form method="post">
  <div class="mb-3">
    <label for="sensor" class="form-label">Select Sensor</label>
    <select class="form-select" name="sensor" id="sensor">
      {% for name in sensors.keys() %}
      <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-danger">Deletar</button>
</form>
{% endblock %}
